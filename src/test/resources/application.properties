#spring.datasource.url=jdbc:postgresql://localhost:15433/elevate-test
spring.datasource.url=jdbc:postgresql://postgres-test:5432/elevate-test
spring.datasource.username=elevate-test
spring.datasource.password=elevate-test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.max-lifetime=300000
spring.sql.init.platform=postgres

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.enabled=true
spring.flyway.schemas=public
spring.flyway.sql-migration-prefix=V

spring.jackson.serialization.fail-on-empty-beans=false